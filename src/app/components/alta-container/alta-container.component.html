<div class="container">

    <div class="row">
        <div class="col-md-12 order-md-1">
            <h4 class="mb-3">Alta Container</h4>
            <form class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName">Codigo</label>
                        <input type="text" class="form-control" [(ngModel)]="codigo" name="codigo" placeholder="" value="" required>
                     </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName">Marca</label>
                        <input type="text" class="form-control" [(ngModel)]="marca" name="marca" placeholder="" value="" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName">Capacidad</label>
                        <input type="number" step="0.1" min=0 class="form-control" [(ngModel)]="capacidad" name="capacidad" placeholder="" value="" required>
                    </div>
                </div>                
                <button class="btn btn-primary btn-lg btn-block" type="submit" (click)="guardarContainer()" >Cargar Container</button>
            </form>
            <span class="text-success">{{this.success}}</span>
            <span class="text-danger">{{this.error}}</span>
        </div>
    </div>

</div>
