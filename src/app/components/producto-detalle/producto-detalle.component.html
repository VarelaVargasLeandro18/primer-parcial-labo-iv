<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold">Listado Productos</h1>
      <app-listado-productos (onSeleccionarProducto)="seleccionProducto($event)"></app-listado-productos>
    </div>
  </div>

  <div class="row align-items-md-stretch">
    <div class="col-md-6">
      <div class="h-100 p-5 text-white bg-dark rounded-3">
        <h2>Detalle Producto</h2>
        <app-producto [producto]="this.producto"></app-producto>
      </div>
    </div>
    <div class="col-md-6">
      <div class="h-100 p-5 bg-light border rounded-3">
        <h2>Detalle Pais</h2>
        <app-pais-detalle [pais]="this.pais"></app-pais-detalle>
      </div>
    </div>
  </div>
